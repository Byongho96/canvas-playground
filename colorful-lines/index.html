<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorful lines stretching radially</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="script.module.js"></script>
  </head>
  <body>
    <div id="canvasContainer">
      <canvas id="myCanvas"></canvas>
    </div>
    <div class="flexbox">
      <label for="numberLines">
        <input id="numberLines" type="number" value="50" min="0" max="1000" />
        Lines
      </label>
      <label for="startColor">
        <input id="startColor" type="color" value="#ff0000" />
        Color 1
      </label>
      <label for="endColor">
        <input id="endColor" type="color" value="#ffff00" />
        Color 2
      </label>
    </div>
    <div class="flexbox">
      <button id="draw">Draw</button>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
